<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulbasaur</title>
    <!--Normalize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!--Fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,100;1,300&display=swap"
        rel="stylesheet">
    <!--nosso css-->
    <link rel="stylesheet" href="assets/css/global.css">


</head>

<body>

    <header class="Cabeçalho">
        <img src="https://www.pidgi.net/wiki/images/b/b7/Logo_EN_-_Pokedex_3D.svg" alt="Logo">
    </header>

    <main>
        <div class="pokedex">
            <div class="cartaoPokemon">
                <div class="cartaoPokemon aberto" id="cartaoBulbasaur">
                    <div class="cartaoTopo">
                        <div class="cartaoDetalhes">
                            <h2 class="name">Bulbasaur</h2>
                            <span class="codigo">#001</span>

                        </div>
                        <span class="tipo">Grama</span>
                        <div class="cartaoImagem"></div>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                            alt="Bulbasaur">


                    </div>

                </div>
                <div class="cartaoInformacoes">
                    <div class="status">
                        <h3>Status</h3>

                        <ul>
                            <li>HP: 600</li>
                            <li>Ataque: 400</li>
                            <li>Defesa: 900</li>
                            <li>Velocidade: 100</li>
                            <li>Total: 2000</li>
                        </ul>

                    </div>
                    <div class="habilidades">
                        <h3>Habilidades</h3>
                        <ul>
                            <li>Lâmina Chicote</li>
                            <li>Cabeçada</li>
                        </ul>

                    </div>
                </div>

            </div>

        </div>




    </main>






    <!--Nosso js-->
    <script src="assets/js/main.js"></script>
</body>

</html>
